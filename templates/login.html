<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 100%;
            background: url("miv4dg_9bfe5ff5dcb74e7d0a949641becd2b81b853b2d7(1).jpg");
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">A4AF</h2>
            </div>
        </div>
        <div class="content">
            <h1><br></h1>
            <form method="POST" action="{{ url_for('auth_views.login') }}" class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here" required>
                <input type="password" name="password" placeholder="Enter Password Here" required>
                <input type="submit" class="btnn" id="loginButton">
                <p class="link">Don't have an account<br>
                    <a href="{{ url_for('return_signup')}}">Sign up</a> here</a>
                </p>
            </form>
        </div>
    </div>
    
</body>
</html>
